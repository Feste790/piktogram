name: Deploy to Server
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: 77.92.58.158
          username: admin
          port: 2222
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /piktogram || mkdir /piktogram && cd /piktogram
            git clone git@github.com:Feste790/piktogram.git .
            sudo docker-compose up --build -d