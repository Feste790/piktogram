version: '3.8'
services:
  db:
    image: postgres:16
    networks:
      - piktogram-network
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
  backend:
    build: ./backend
    networks:
      - piktogram-network
    expose:
      - "8001"
    environment:
      - DATABASE_URL=postgresql://admin:admin@db:5432/app
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - piktogram-network
    expose:
      - "80"
    volumes:
      - ./frontend/build:/app/build
    command: ["npm", "run", "build"]  # Buduje aplikacjÄ™ przy starcie
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
  nginx:
    build: ./nginx
    networks:
      - piktogram-network
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./frontend/build:/app/build  # Montuje build do Nginx
    depends_on:
      - backend
      - frontend
volumes:
  postgres_data:
networks:
  piktogram-network: